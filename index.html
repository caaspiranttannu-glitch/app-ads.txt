<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love You</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6ef;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      position: relative;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 3rem;
      color: #ff2d75;
      margin-bottom: 10px;
      animation: pop 0.7s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    p {
      font-size: 1.3rem;
      color: #555;
      margin-bottom: 20px;
    }

    .heart-btn {
      font-size: 3rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .heart-btn:hover {
      transform: scale(1.2);
    }

    .heart-btn:active {
      transform: scale(0.9);
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      color: #ff2d75;
      font-size: 2rem;
      animation: floatUp 3s ease forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-250px) scale(1.5); opacity: 0; }
    }

    .typed {
      margin-top: 15px;
      font-size: 1.6rem;
      color: #ff2d75;
      font-weight: 600;
      min-height: 30px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>‚ù§Ô∏è I Love You ‚ù§Ô∏è</h1>
    <p>Click the heart for a surprise.</p>

    <div class="heart-btn" id="heart">üíó</div>

    <div class="typed" id="typed"></div>
  </div>

  <script>
    const heart = document.getElementById("heart");
    const typed = document.getElementById("typed");

    const message = "I love you more than words can ever show. ‚ù§Ô∏è";

    function typeText(text, speed = 50) {
      typed.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        typed.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
      }, speed);
    }

    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }

    heart.addEventListener("click", () => {
      typeText(message);
      createFloatingHeart();
      createFloatingHeart();
      createFloatingHeart();
    });
  </script>

</body>
</html>
